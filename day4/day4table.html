<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table-colspan and rowspan</title>
</head>
<body>
    
    <table border="1" cellpadding="20%" >
        <thead bgcolor="yellowgreen"><tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
                </tr>
        </thead>
        <tbody>
                <tr>
                <td colspan="2">row: colspan="2"</td>
                <td>row</td>
                </tr>
                <tr>
                    <td colspan="3">row colspan="3"</td>
                </tr>
                <tr>
                    <td rowspan="2">col: rowspan="2"</td>
                    <td>row</td>
                    <td rowspan="2">row rowspan="2"</td>
                </tr>
                <tr>
                    <td>row</td>
                </tr>

        </tbody>
    </table>
    
</body>
</html>
